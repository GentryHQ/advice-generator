<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- custom css stylesheet -->
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>  
</head>
<body>

  <main class="adviceBody">
    <div class="container">
      <div class="advice">
        
        <h1 class="advice_heading">Advice #<span class="advice_id"></span></h1>
        <p class="advice_text"></p>
        <picture>
          <!-- changes the image to this when viewport size is above 768px: tablet above -->
          <source media="(min-width: 48rem)" srcset="./images/pattern-divider-desktop.svg">

          <!-- changes the image to this when viewport size is below 768px: mobile-->
          <source media="(max-width: 48rem)" srcset="./images/pattern-divider-mobile.svg">

          <img src="./images/pattern-divider-mobile.svg" alt="pattern divider mobile" class="advice divider">
        </picture>

        <button class="advice_toggle">
          <img src="./images/icon-dice.svg" alt="Click to see another advice" class="advice_toggle_dice">
        </button>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://gentry.com.ng/">Gentry Stack</a>.
      </div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
